<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kemer</title>
    <link href="kemer.css" rel="stylesheet">
</head>

<body>
    
    <header class="fullthing">
        <div class="firstpart">
            <form>
                <label for="options1">Book</label>
                <select id="options1" name="options1">
                    <div class="options1">
                        <option></option>
                        <option value="Hotel">Hotel</option>
                        <option value="Cars">Cars</option>
                        <option value="Travel packages">Travel packages</option>
                        <option value="Cruise">Cruise</option>
                    </div>
                </select>
            </form>

            <form>
                <label for="options2">My trip</label>
                <select id="options2" name="options2">
                    <div class="options2">
                        <option></option>
                        <option value="Travel">Travel</option>
                        <option value="View travel credits">View travel credits</option>
                        <option value="Request for refund">Request for refund</option>
                        <option value="Chekin">Chekin</option>
                    </div>
                </select>
            </form>

            <form>
                <label for="options3">Travel Info</label>
                <select id="options3" name="options3">
                    <div class="options3">
                        <option></option>
                        <option value="Bagge info">Bagge info</option>
                        <option value="Flight status">Flight status</option>
                        <option value="Aircraft">Aircraft</option>
                        <option value="Destinations">Destinations</option>
                    </div>
                </select>
            </form>

            <form>
                <label for="options4">Offers</label>
                <select id="options4" name="options4">
                    <div class="options4">
                        <option></option>
                        <option value="Popular Destinations">Popular Destinations</option>
                        <option value="current offers and promo">current offers and promo</option>
                        <option value="popular destinations">popular destinations</option>
                    </div>
                </select>
            </form>
        </div>
    </header>

    <div class="box">
        <!-- Background divs -->
        <div class="background3"></div>
        <!-- Main content -->
        <div class="midbox">
            <div class="field">
                <div class="link">
                    <a href="#">BOOK</a>
                    <a href="#">Flight status</a>
                    <a href="#">check-in</a>
                    <a href="#">My trips</a>
                </div>
                <form>
                    <div class="radio">
                        <input type="radio" id="red" name="color" value="red">
                        <label for="red">Round trip</label><br>
                        
                        <input type="radio" id="blue" name="color" value="blue">
                        <label for="blue">One-Way</label><br>
                    </div>
                </form>
            </div>

            <div class="boxpart">
                <label for="email">Email address</label>
                <input type="text" id="email">

                <label for="first-name">First Name</label>
                <input type="text" id="first-name">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">

                <label for="ticket-number">Ticket Number</label>
                <input type="text" id="ticket-number">

                <button type="submit" class="but1">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
